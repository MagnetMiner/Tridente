<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZORD SPA | CONSOLA T√ÅCTICA GEOPOSICIONADA üî±</title>
    <style>
        :root {
            --bg: #0A0B0C;
            --grid: #1A2B3C;
            --green: #00FF41;
            --amber: #FF9F00;
            --red: #FF0000;
            --blue: #00A3FF;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--green);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- OVERLAY DE COORDENADAS EN BORDES --- */
        .coord-overlay {
            position: fixed;
            font-size: 0.7rem;
            color: var(--blue);
            z-index: 1000;
            background: rgba(10, 11, 12, 0.8);
            padding: 2px 5px;
        }
        .top-coord { top: 5px; left: 50%; transform: translateX(-50%); }
        .bottom-coord { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .left-coord { top: 50%; left: 5px; transform: translateY(-50%) rotate(-90deg); }
        .right-coord { top: 50%; right: 5px; transform: translateY(-50%) rotate(90deg); }

        /* --- HEADER RESPONSIVE --- */
        header {
            flex: 0 0 auto;
            height: auto;
            min-height: 50px;
            border-bottom: 2px solid var(--grid);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 5px 20px;
            justify-content: space-between;
            background: rgba(13, 17, 23, 0.9);
            z-index: 10;
        }

        /* --- GRID PRINCIPAL RESPONSIVE --- */
        .main-container {
            flex: 1 1 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            box-sizing: border-box;
            overflow: hidden;
        }

        @media (max-width: 800px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                overflow-y: auto;
            }
        }

        .quadrant {
            border: 1px solid var(--grid);
            background: rgba(10, 15, 20, 0.8);
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 200px;
            overflow: hidden;
        }

        .q-title {
            background: var(--grid);
            color: #FFF;
            padding: 4px 12px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        /* --- MAPA T√ÅCTICO MEJORADO --- */
        #tsd-map {
            background-color: #05070a;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        #target {
            position: absolute;
            color: var(--red);
            font-weight: bold;
            font-size: 0.7rem;
            z-index: 20;
        }

        #laser-beam {
            position: absolute;
            height: 2px;
            background: var(--red);
            box-shadow: 0 0 10px var(--red);
            transform-origin: 0 50%;
            display: none;
            z-index: 15;
        }

        /* --- IFRAME SIN SUPERPOSICION --- */
        .iframe-wrapper {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
            filter: grayscale(1) brightness(0.6) contrast(1.2) sepia(0.3) hue-rotate(140deg);
        }

        /* --- LOGS --- */
        #log-display {
            padding: 10px;
            font-size: 0.75rem;
            overflow-y: auto;
            color: var(--green);
            flex: 1;
        }

        /* --- FOOTER --- */
        footer {
            flex: 0 0 auto;
            height: auto;
            padding: 10px;
            border-top: 2px solid var(--grid);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            background: #0d1117;
        }

        button {
            background: transparent;
            color: var(--amber);
            border: 1px solid var(--amber);
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover { background: var(--amber); color: #000; }
        .active-btn { background: var(--green) !important; color: #000 !important; border-color: var(--green) !important; }

    </style>
</head>
<body>

    <div class="coord-overlay top-coord" id="lat-display">LAT: WAITING...</div>
    <div class="coord-overlay bottom-coord" id="lat-display-mirror">LAT: WAITING...</div>
    <div class="coord-overlay left-coord" id="lon-display">LON: WAITING...</div>
    <div class="coord-overlay right-coord" id="lon-display-mirror">LON: WAITING...</div>

    <header>
        <div>ZORD SPA // TRIDENTE UNIT üî±</div>
        <div style="color: var(--blue)">SECTOR: <span id="sector-name">LOCAL SCAN</span></div>
        <div id="clock">00:00:00</div>
    </header>

    <div class="main-container">
        <div class="quadrant" id="tsd-map">
            <div class="q-title">Tactical Situation Display</div>
            <div id="laser-beam"></div>
            <div id="target" style="left: 50%; top: 50%;">
                <div style="border: 1px solid red; width: 20px; height: 20px; transform: translate(-50%, -50%);"></div>
                <div style="margin-top: 5px;">TRK-ALPHA</div>
            </div>
        </div>

        <div class="quadrant">
            <div class="q-title">Spectral Analysis (External Link)</div>
            <div class="iframe-wrapper">
                <iframe src="https://magnetminer.github.io/Tridente/"></iframe>
            </div>
        </div>

        <div class="quadrant">
            <div class="q-title">Z-Engine Stats</div>
            <div style="padding: 15px;">
                <div style="font-size: 0.6rem;">
                    <p>CORE: v3.1 MASSIVE</p>
                    <p>STATUS: OPERATIONAL</p>
                    <p>DOI: 10.5281/zenodo.18305369</p>
                </div>
                <div style="background: #111; height: 10px; margin-top: 10px; border: 1px solid var(--grid);">
                    <div style="width: 98%; background: var(--green); height: 100%;"></div>
                </div>
            </div>
        </div>

        <div class="quadrant">
            <div class="q-title">Mission Log</div>
            <div id="log-display"></div>
        </div>
    </div>

    <footer>
        <button id="bypass-btn" onclick="toggleBypass()">Bypass Z-Engine</button>
        <button id="auto-pilot-btn" onclick="toggleAutoPilot()">Z-Aegis Auto Pilot</button>
    </footer>

    <script>
        let bypass = false;
        let autoPilot = false;
        let targetX = 50, targetY = 50;

        // GEOLOCALIZACI√ìN REAL
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const lat = position.coords.latitude.toFixed(4);
                    const lon = position.coords.longitude.toFixed(4);
                    document.getElementById('lat-display').innerText = `LAT: ${lat} N`;
                    document.getElementById('lat-display-mirror').innerText = `LAT: ${lat} N`;
                    document.getElementById('lon-display').innerText = `LON: ${lon} W`;
                    document.getElementById('lon-display-mirror').innerText = `LON: ${lon} W`;
                    document.getElementById('sector-name').innerText = `GRID ${Math.floor(lat)}.${Math.floor(lon)}`;
                });
            }
        }
        getLocation();

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        function addLog(text) {
            const display = document.getElementById('log-display');
            const entry = document.createElement('div');
            entry.innerText = `[${new Date().toLocaleTimeString()}] > ${text}`;
            display.appendChild(entry);
            display.scrollTop = display.scrollHeight;
        }

        function toggleBypass() {
            bypass = !bypass;
            document.getElementById('bypass-btn').classList.toggle('active-btn');
            addLog(bypass ? "CRITICAL: BYPASS ACTIVE. DATA INTEGRITY AT RISK." : "Z-ENGINE ONLINE. FILTERING NOISE.");
        }

        function toggleAutoPilot() {
            autoPilot = !autoPilot;
            document.getElementById('auto-pilot-btn').classList.toggle('active-btn');
            document.getElementById('laser-beam').style.display = autoPilot ? 'block' : 'none';
            addLog(autoPilot ? "Z-AEGIS ENGAGED: AUTOMATIC TARGETING ON." : "AUTO-PILOT DISENGAGED.");
            if(autoPilot) runCycle();
        }

        function runCycle() {
            if(!autoPilot) return;
            const target = document.getElementById('target');
            const laser = document.getElementById('laser-beam');
            const map = document.getElementById('tsd-map');

            targetX += (Math.random() - 0.5) * 2;
            targetY += (Math.random() - 0.5) * 2;
            target.style.left = `${targetX}%`;
            target.style.top = `${targetY}%`;

            const originX = 0;
            const originY = map.offsetHeight;
            const targetPxX = (targetX / 100) * map.offsetWidth;
            const targetPxY = (targetY / 100) * map.offsetHeight;

            const dx = targetPxX - originX;
            const dy = targetPxY - originY;
            const distance = Math.sqrt(dx*dx + dy*dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;

            laser.style.width = `${distance}px`;
            laser.style.top = `${originY}px`;
            laser.style.left = `${originX}px`;
            laser.style.transform = `rotate(${angle + (bypass ? (Math.random()-0.5)*10 : 0)}deg)`;

            setTimeout(runCycle, 100);
        }

        addLog("SYSTEM INITIALIZED...");
        addLog("Z-ENGINE CORE READY.");
    </script>
</body>
</html>
