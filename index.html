<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ZORD SPA - Combat Console v1.0 [TRIDENTE ðŸ”±]</title>
    <style>
        :root {
            --bg-color: #0A0B0C;
            --border-color: #1A2B3C;
            --text-primary: #00FF41;
            --text-warning: #FF9F00;
            --text-danger: #FF0000;
            --accent: #008F11;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        header {
            height: 40px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            background: #0d1117;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: calc(100vh - 100px);
            gap: 10px;
            padding: 10px;
        }

        .quadrant {
            border: 1px solid var(--border-color);
            background: rgba(13, 17, 23, 0.8);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .quadrant-header {
            background: var(--border-color);
            padding: 5px 10px;
            font-size: 0.8em;
            color: white;
            text-transform: uppercase;
        }

        /* Quadrant Specifics */
        #tsd-map { background: radial-gradient(circle, #1a2b3c 1%, transparent 10%); background-size: 30px 30px; }
        
        iframe {
            width: 100%; height: 100%; border: none;
            filter: grayscale(1) sepia(1) hue-rotate(80deg) brightness(0.8);
        }

        #mission-log {
            padding: 10px;
            font-size: 0.85em;
            color: var(--text-primary);
            overflow-y: auto;
        }

        .health-bar {
            width: 100%; height: 15px;
            background: #111;
            margin: 5px 0;
            border: 1px solid #333;
        }

        .health-fill {
            height: 100%; background: var(--text-primary);
            width: 80%;
            box-shadow: 0 0 10px var(--accent);
        }

        /* Control Bar */
        footer {
            height: 60px;
            border-top: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: #222;
            color: var(--text-warning);
            border: 1px solid var(--text-warning);
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: var(--text-warning);
            color: black;
        }

        .bypass-active {
            background: var(--text-danger);
            border-color: var(--text-danger);
            color: white;
        }

        .target-found {
            color: var(--text-danger);
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<header>
    <div>SYSTEM: ZORD SPA // TRIDENTE ðŸ”±</div>
    <div>CORE: Z-ENGINE v3.1 [ACTIVE]</div>
    <div id="timestamp"></div>
</header>

<div class="main-grid">
    <div class="quadrant" id="tsd-map">
        <div class="quadrant-header">Tactical Situation Display (TSD)</div>
        <div style="position:absolute; top:40%; left:60%;" class="target-found" id="target">
            [ TRACK 001 - UNKNOWN ]
        </div>
    </div>

    <div class="quadrant">
        <div class="quadrant-header">Spectral Rigidity Analysis (Z-SUSY)</div>
        <iframe src="https://magnetminer.github.io/Tridente/" id="tridente-frame"></iframe>
    </div>

    <div class="quadrant">
        <div class="quadrant-header">Z-Engine Metrics</div>
        <div style="padding:15px;">
            <label>Eigenvalue Alignment</label>
            <div class="health-bar"><div class="health-fill" style="width: 98%;"></div></div>
            <label>Entropy Pool Stability</label>
            <div class="health-bar"><div class="health-fill" style="width: 92%;"></div></div>
            <label>L-SUSY Phase Sync</label>
            <div class="health-bar"><div class="health-fill" style="width: 100%;"></div></div>
            <p style="font-size: 0.7em; margin-top: 20px;">
                DOI: 10.5281/zenodo.18305369<br>
                AUTH: C. CORREA AGUILERA
            </p>
        </div>
    </div>

    <div class="quadrant">
        <div class="quadrant-header">Operational Mission Log</div>
        <div id="mission-log"></div>
    </div>
</div>

<footer>
    <button id="bypass-btn" onclick="toggleBypass()">BYPASS Z-ENGINE</button>
    <div style="font-size: 0.8em; color: gray;">ZORD SPA DEEP TECH SECURITY // 2026</div>
</footer>

<script>
    const logEntries = [
        "Z-Engine initialized...",
        "Scanning spectral gaps in subspace...",
        "Entropy buffer cleared (250GB pool)",
        "ALERT: Non-trivial zero correlation detected.",
        "Applying Hamiltonian Operator Hz...",
        "Spectrum validated. GUE Repulsion identified.",
        "Target confirmed: Sub-threshold signature detected.",
        "Track 001 established at 12nm."
    ];

    let logIdx = 0;
    const logEl = document.getElementById('mission-log');

    function addLog() {
        if (logIdx < logEntries.length) {
            const p = document.createElement('div');
            p.innerText = `> ${new Date().toLocaleTimeString()} - ${logEntries[logIdx]}`;
            logEl.appendChild(p);
            logEl.scrollTop = logEl.scrollHeight;
            logIdx++;
        }
    }

    setInterval(addLog, 3000);

    function updateTime() {
        document.getElementById('timestamp').innerText = new Date().toISOString();
    }
    setInterval(updateTime, 1000);

    let bypass = false;
    function toggleBypass() {
        bypass = !bypass;
        const btn = document.getElementById('bypass-btn');
        const frame = document.getElementById('tridente-frame');
        const target = document.getElementById('target');
        
        if (bypass) {
            btn.classList.add('bypass-active');
            btn.innerText = "Z-ENGINE BYPASS [ACTIVE]";
            frame.style.filter = "blur(10px) grayscale(1)";
            target.style.display = "none";
            const p = document.createElement('div');
            p.innerText = `> ${new Date().toLocaleTimeString()} - WARNING: Raw data only. Target lost.`;
            p.style.color = "red";
            logEl.appendChild(p);
        } else {
            btn.classList.remove('bypass-active');
            btn.innerText = "BYPASS Z-ENGINE";
            frame.style.filter = "grayscale(1) sepia(1) hue-rotate(80deg) brightness(0.8)";
            target.style.display = "block";
        }
    }
</script>

</body>
</html>
